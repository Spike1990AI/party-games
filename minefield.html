<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minefield Race - Party Games</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/minefield.css">
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <div class="loader"></div>
            <p>Loading game...</p>
        </div>

        <!-- Join Screen -->
        <div id="joinScreen" class="screen hidden">
            <h1>üí£ Minefield Race</h1>
            <p class="game-description">Navigate through the minefield to reach the top. Hit a mine and restart!</p>

            <div class="input-group">
                <label for="playerName">Your Name</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="12">
            </div>

            <div class="button-group">
                <button id="createRoomBtn" class="btn-primary">Create Room</button>
                <button id="joinRoomBtn" class="btn-secondary">Join Room</button>
            </div>

            <div id="joinRoomInput" class="input-group hidden">
                <label for="roomCodeInput">Room Code</label>
                <input type="text" id="roomCodeInput" placeholder="ABCD" maxlength="4" style="text-transform: uppercase;">
                <button id="joinRoomConfirmBtn" class="btn-primary">Join</button>
            </div>

        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="screen hidden">
            <div class="room-code-header">
                <span>Room Code</span>
                <h2 id="roomCode">----</h2>
            </div>

            <h3>Waiting for Players</h3>
            <div id="playersList" class="players-list"></div>

            <div id="lobbyHighScore" class="info-text"></div>
            <p class="info-text">1-4 players ‚Ä¢ Solo mode tracks high score</p>

            <button id="startGameBtn" class="btn-primary">Start Game</button>
            <button id="leaveLobbyBtn" class="btn-secondary">Leave Room</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <div class="room-code-header">
                <span>Room</span>
                <h3 id="gameRoomCode">----</h3>
            </div>

            <div class="game-status">
                <div id="turnIndicator" class="turn-indicator">
                    <span id="currentPlayerName">Player 1</span>'s Turn
                </div>
                <div id="timer" class="timer">10</div>
            </div>

            <div id="gameGrid" class="game-grid"></div>

            <div id="moveButtons" class="move-buttons">
                <button id="moveUpLeftBtn" class="move-btn">‚Üñ</button>
                <button id="moveUpBtn" class="move-btn">‚Üë</button>
                <button id="moveUpRightBtn" class="move-btn">‚Üó</button>
            </div>

            <div class="players-info">
                <h4>Players</h4>
                <div id="playersStatus"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen hidden">
            <h1>üèÜ Game Over!</h1>

            <div class="winner-announcement">
                <h2 id="winnerName">Winner</h2>
                <p>reached the top!</p>
            </div>

            <div class="rankings">
                <h3>Final Standings</h3>
                <div id="rankingsList"></div>
            </div>

            <div class="button-group">
                <button id="playAgainBtn" class="btn-primary">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Game Script (ES6 Module) -->
    <script type="module" src="js/minefield.js?v=6"></script>
</body>
</html>
