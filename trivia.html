<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Trivia - Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/trivia.css">
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <a href="index.html" class="nav-home">
                <span class="nav-home-icon">üè†</span>
                <span>Home</span>
            </a>
            <div class="loader"></div>
            <p>Loading questions...</p>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen hidden">
            <a href="index.html" class="nav-home nav-home-light">
                <span class="nav-home-icon">üè†</span>
                <span>Home</span>
            </a>
            <div class="game-header">
                <div class="player-info">
                    <span id="playerNameDisplay"></span>
                    <span id="scoreDisplay">0 pts</span>
                </div>
                <div class="question-info">
                    <span id="questionNumber">1/10</span>
                    <span id="timer">20</span>
                </div>
            </div>

            <div class="question-container">
                <p id="category" class="category"></p>
                <h2 id="question"></h2>
            </div>

            <div id="answersContainer" class="answers-container"></div>

            <div id="feedback" class="feedback hidden"></div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen hidden">
            <a href="index.html" class="nav-home">
                <span class="nav-home-icon">üè†</span>
                <span>Home</span>
            </a>
            <h1>üèÜ Game Over!</h1>
            <div class="final-score">
                <p id="playerFinalName"></p>
                <h2 id="finalScore">0 points</h2>
                <p id="correctAnswers">0/10 correct</p>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Average time:</span>
                    <span id="avgTime">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Fastest answer:</span>
                    <span id="fastestTime">-</span>
                </div>
            </div>

            <button id="playAgainBtn" class="btn-primary">Play Again</button>
            <button id="homeBtn" class="btn-secondary">Home</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
